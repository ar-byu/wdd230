<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Values and Units Examples</title>
</head>
<body>
    <div class="fr">
        <p>1fr</p>
        <p>1fr</p>
        <p>1fr</p>
    </div>
    <br>
    <div class="perc">
        <div class="example"></div>
    </div>
    <br>
    <div class="em">
        The text in this div is 32px! <span>This text is set to 0.5em, or half of the div's font size.</span>
    </div>
    <br>
    <div class="vh">
        <h1>Hello!</h1>
        <p>1vh is 1% of the viewport height.</p>
    </div>
    <br>
    <div class="vw">
        <h1>Hello!</h1>
        <p>1vw is 1% of the viewport width.</p>
    </div>
</body>
</html>
